<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Solana Wallet Connect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
  <h1>ðŸ”— Connect Solana Wallet</h1>

  <button onclick="connectPhantom()">Connect with Phantom</button>
  <button onclick="connectSolflare()">Connect with Solflare</button>

  <script>
    const APP_URL = "https://babypandaflash.vercel.app/"; // <- ini HARUS diubah ke domain kamu
    const REDIRECT_URL = APP_URL + "/https://babypandaflash.vercel.app/"; // bisa halaman kosong atau sama

    function connectPhantom() {
      const phantomLink = `https://phantom.app/ul/v1/connect?app_url=${encodeURIComponent(APP_URL)}&redirect_link=${encodeURIComponent(REDIRECT_URL)}`;
      window.location.href = phantomLink;
    }

    function connectSolflare() {
      const solflareLink = `https://solflare.com/ul/v1/connect?redirect_url=${encodeURIComponent(REDIRECT_URL)}`;
      window.location.href = solflareLink;
    }
  </script>
</body>
</html>
