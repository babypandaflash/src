<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Connect Solana Wallet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      margin: 10px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
    .phantom { background-color: #512da8; color: white; }
    .solflare { background-color: #f7931a; color: white; }
  </style>
</head>
<body>

  <h1>ðŸ”— Connect to Solana Wallet</h1>

  <button class="phantom" onclick="connectWithPhantom()">Connect with Phantom</button>
  <button class="solflare" onclick="connectWithSolflare()">Connect with Solflare</button>

  <script>
    function connectWithPhantom() {
      const appUrl = encodeURIComponent(window.location.href);
      const phantomLink = `https://phantom.app/ul/v1/connect?app_url=${appUrl}&redirect_link=${appUrl}`;
      window.open(phantomLink, "_blank");
    }

    function connectWithSolflare() {
      const redirectUrl = encodeURIComponent(window.location.href);
      const solflareLink = `https://solflare.com/ul/v1/connect?redirect_url=${redirectUrl}`;
      window.open(solflareLink, "_blank");
    }
  </script>

</body>
</html>
